version:               2
jobs:
  build:
    machine:           true
    working_directory: ~/ftgo-monolith
    steps:
      - checkout
      - restore_cache:
          keys:
            - ftgo-monolith-{{ checksum "gradle.properties" }}
            - ftgo-monolith-
      - run:           TERM=dumb ./gradlew testClasses
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: ftgo-monolith-{{ checksum "gradle.properties" }}
      - run:
          command:     |
            ./.circleci/upgrade-docker-compose.sh
      - run:
          command:     |
            . ./setenv-circle-ci.sh
            ./build-and-test-ftgo-application.sh
      - run:
          command:     |
            . ./setenv-circle-ci.sh
            ./build-and-test-delivery-service.sh
      - run:
          name:        Save test results
          command:     |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when:        always
      - store_test_results:
          path:        ~/junit
      - store_artifacts:
          path:        ~/junit
